<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Module Configurator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form class="container" style="max-width: 500px;" action="/" method="post">
        <fieldset>
            <legend>WiFi Settings</legend>
            <div class="mb-3">
                <label for="wifi_host" class="form-label">Hostname</label>
                <input type="text" class="form-control" id="wifi_host" name="wifi_host">
            </div>
            <div class="mb-3">
                <label for="wifi_ssid" class="form-label">SSID</label>
                <input type="text" class="form-control" id="wifi_ssid" name="wifi_ssid">
            </div>
            <div class="mb-3">
                <label for="wifi_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="wifi_password" name="wifi_password">
            </div>
        </fieldset>
        <fieldset>
            <legend>MQTT Settings</legend>
            <div class="mb-3">
                <label for="mqtt_host" class="form-label">Broker Hostname</label>
                <input type="text" class="form-control" id="mqtt_host" name="mqtt_host">
            </div>
            <div class="mb-3">
                <label for="mqtt_user" class="form-label">User</label>
                <input type="text" class="form-control" id="mqtt_user" name="mqtt_user">
            </div>
            <div class="mb-3">
                <label for="mqtt_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="mqtt_password" name="mqtt_password">
            </div>
        </fieldset>
        <div style="display: flex; width: 100%; justify-content: center;">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</body>
</html>
